	<script src="{ROOT_URL}js/libs/modernizr-1.7.min.js"></script>
	<script type="text/javascript">
		//Some geolocation code
	
		function get_location()
		{
			if (Modernizr.geolocation) 
			{
  				navigator.geolocation.getCurrentPosition(receive_map_position, handle_location_error);
			}
			else
			{
  				// no native support; fuck your shitty browser
    		}
		}
		
		function receive_map_position(position)
		{
			var latitude = position.coords.latitude;
  			var longitude = position.coords.longitude;
			
			// Set the location in the input field
			document.getElementById("location_input").value = latitude + ',' + longitude;
		}
		
		function handle_location_error(err)
		{
			if (err.code == 1)
			{
  				// user said no!
				alert('Can\'t let you do that...');
  		  	}
			else if (err.code == 2)
			{
  				// Unavailable
				alert('Location currently unavailable');
  		  	}
			else if (err.code == 3)
			{
  				// Unavailable
				alert('Location currently unavailable. (Timeout)');
  		  	}
			else
			{
				//Idunno something went wrong
				alert('YOU BROKE IT');
			}
		}
	</script>
